<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Instagram</title>
</head>

<body>

	<header>
		<div class="container header__container">

			<a href="#" class="header__logo">
				<img src="img/logo.svg" alt="Logo" class="header__img">
			</a>

			<div class="header__buttons">

				<a href="#" class="header__link">
					<img src="img/icons/add.svg" alt="add" class="header__button">
				</a>

				<a href="#" class="header__link">
					<img src="img/icons/like.svg" alt="add" class="header__button">
				</a>

				<a href="#" class="header__link">
					<img src="img/icons/message.svg" alt="add" class="header__button">
				</a>

			</div>

		</div>
	</header>

	<section class="stories">
		<div class="container stories__container">

			<div class="story">
				<div class="story__circle">
					<div class="story__img">
						<img src="img/stories/story-1.jpeg" alt="Mabel">
					</div>
					<img src="img/stories/icons/add-story.svg" alt="add" class="story__add">
				</div>
				<div class="story__name">
					<span>Your story</span>
				</div>
			</div>

			<div class="story">
				<div class="story__circle active">
					<div class="story__img">
						<img src="img/stories/story-2.jpeg" alt="Mabel">
					</div>
				</div>
				<div class="story__name">
					<span>Mabel</span>
				</div>
			</div>

			<div class="story">
				<div class="story__circle active">
					<div class="story__img">
						<img src="img/stories/story-3.jpeg" alt="Mabel">
					</div>
				</div>
				<div class="story__name">
					<span>Gr. Stan</span>
				</div>
			</div>

			<div class="story">
				<div class="story__circle active">
					<div class="story__img">
						<img src="img/stories/story-4.jpeg" alt="Mabel">
					</div>
				</div>
				<div class="story__name">
					<span>Soos</span>
				</div>
			</div>

		</div>
	</section>

	<section class="post">
		<div class="container">

			<div class="post__header">

				<div class="post__author">

					<div class="post__avatar">
						<img src="img/post/avatar.jpeg" alt="Wendi">
					</div>

					<div class="post__name">Wendi</div>

				</div>

				<button class="post__more"></button>

			</div>

			<div class="post__img"></div>

			<div class="actions">

				<ul class="actions__buttons">

					<li class="actions__item">
						<a href="#" class="actions__link"></a>
					</li>

					<li class="actions__item">
						<a href="#" class="actions__link"></a>
					</li>

					<li class="actions__item">
						<a href="#" class="actions__link"></a>
					</li>

				</ul>

				<ul class="slider">
					<li class="slider__item active"></li>
					<li class="slider__item"></li>
					<li class="slider__item"></li>
					<li class="slider__item"></li>
					<li class="slider__item"></li>
					<li class="slider__item"></li>
				</ul>

				<a href="#" class="actions__favorite"></a>

			</div>

		</div>
	</section>


	<div class="block">
		<div class="inner-block"></div>
	</div>


</body>

</html>
